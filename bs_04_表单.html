<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<!-- 1. 普通表单 - 没有class 组件纵向排列，宽度100% -->
			<form class="form-inline">
				<!-- 2. form-inline 内联表单 - 所有组件都在一行 宽度是auto -->
				<div class="form-group">
					<label class="sr-only">email</label><!-- sr-only 隐藏label -->
					<input type="email" name="email" id="email" value="" class="form-control" placeholder="email" />
				</div>
				<div class="form-group">
					<label class="sr-only">密码</label>
					<input type="password" class="form-control" placeholder="password">
				</div>
				<div class="form-group">
					<label>选择文件</label>
					<input type="file">
					<p class="help-block">选择你需要的文件</p>
				</div>
			</form>
		</div>
		<hr />
		<div class="">
			<!-- 栅格系统 -->
			<form action="" class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">email</label>
					<div class="col-sm-10">
						<input class="form-control" type="email" placeholder="Email" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">password</label>
					<div class="col-sm-10">
						<input class="form-control" type="password" placeholder="password" />
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox" />记住密码
								</label>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">提交</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
