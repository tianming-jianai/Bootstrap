<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<span class="glyphicon glyphicon-search" aria-label="true"></span>
			<div class="btn-group">
				<button type="button" class="btn btn-default" aria-label="Left Align">
					<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
				</button>
				<button class="btn btn-default" aria-label="Center Align">
					<span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
				</button>
				<button class="btn btn-default" aria-label="Right Align">
					<span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
				</button>
			</div>

			<div class="alert alert-danger">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>			<span class="sr-only">ERROR:</span>
				Enter a valid email address
			</div>
			
			<!-- 下拉菜单 -->
			<div class="dropdown">
				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aira-expanded="true">
					Dropdown
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					<li role="presentation" class="dropdown-header">一一一一一</li>
					<li><a href="#">Action</a></li>
					<li><a href="#">Another action</a></li>
					<li><a href="#">Something else here</a></li>
					<li><a href="#" role="separator" class="divider"></a></li>
					<li role="presentation" class="dropdown-header">二二二二二</li>
					<li><a href="#">Separated links</a></li>
				</ul>
			</div>
			<div class="dropup">
				<div class="dropdown pull-right">
					<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aira-expanded="true">
						Dropdown
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1" aria-labelledby="dLabel">
						<li><a href="#">Action</a></li>
						<li><a href="#">Another action</a></li>
						<li class="disabled"><a href="#">Something else here</a></li>
						<li><a href="#" role="separator" class="divider"></a></li>
						<li><a href="#">Separated links</a></li>
					</ul>
				</div>
			</div>
		</div>


		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	</body>
</html>
