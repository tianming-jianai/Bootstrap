<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表组</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<ul class="list-group">
				<!-- 徽章式列表 每个li标签添加span -->
				<li class="list-group-item"><span class="badge">10</span>我喜欢极客学院</li>
				<li class="list-group-item">我爱极客学院</li>
				<li class="list-group-item"><span class="badge">1</span>大爱极客学院</li>
				<li class="list-group-item">博爱极客学院</li>
				<li class="list-group-item"><span class="badge">30</span>不爱极客学院</li>
			</ul>

			<!-- 可点击的列表 -->
			<!-- 鼠标hover 会有颜色显示 -->
			<div class="list-group">
				<a href="#" class="list-group-item">我喜欢接极客学院</a>
				<!-- active选中项 -->
				<a href="#" class="list-group-item active">我喜欢接极客学院</a>
				<a href="#" class="list-group-item">我喜欢接极客学院</a>
				<!-- disabled 不可点击,置为灰色 -->
				<a href="#" class="list-group-item disabled">我喜欢接极客学院</a>
			</div>

			<!-- 根据不同场景改变颜色 -->
			<div class="list-group">
				<a href="#" class="list-group-item list-group-item-success">我喜欢极客学院</a>
				<a href="#" class="list-group-item list-group-item-info">我喜欢极客学院</a>
				<a href="#" class="list-group-item list-group-item-warning">我喜欢极客学院</a>
				<a href="#" class="list-group-item list-group-item-danger">我喜欢极客学院</a>
			</div>

			<!-- 定制内容 -->
			<div class="list-group">
				<a href="#" class="list-group-item">
					<h4 class="list-group-item-heading">极客学院</h4>
					<p class="list-group-item-text">这是一个学习的地方，希望大家维护好这个环境</p>
				</a>
				<a href="#" class="list-group-item">
					<h4 class="list-group-item-heading">极客学院</h4>
					<p class="list-group-item-text">这是一个学习的地方，希望大家维护好这个环境</p>
				</a>
				<a href="#" class="list-group-item">
					<h4 class="list-group-item-heading">极客学院</h4>
					<p class="list-group-item-text">这是一个学习的地方，希望大家维护好这个环境</p>
				</a>
				<a href="#" class="list-group-item">
					<h4 class="list-group-item-heading">极客学院</h4>
					<p class="list-group-item-text">这是一个学习的地方，希望大家维护好这个环境</p>
				</a>
			</div>
		</div>
	</body>
</html>
