<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>进度条</title>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="progress">
				<div class="progress-bar" role="progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" style="width: 50%;">
					50%
					<span class="sr-only">60%</span>
				</div>
			</div>

			<!-- 根据情景不通，进度条颜色也不同 -->
			<div class="progress">
				<div class="progress-bar progress-bar-success" role="progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40"
				 style="width: 40%;">
					%40
				</div>
			</div>
			
			<!-- progress-bar-striped 条纹 -->
			<div class="progress">
				<!-- active动起来 -->
				<div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 40%;">40%</div>
			</div>
			
			<!-- 堆叠效果 -->
			<div class="progress">
				<div class="progress-bar progress-bar-success progress-bar-striped" style="width: 30%;"></div>
				<div class="progress-bar" style="width: 30%;"></div>
			</div>
		</div>
		<script src="" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
