<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<form action="" role='form'>
				<input type="text" class="form-control" name="" id="" value="" />
				<textarea class="form-control" rows="5"></textarea>

				<!-- 多选框 -->
				<div class="checkbox">
					<label>
						<input type="checkbox" />
						吃橘子
					</label>
					<label class="checkbox">
						<input type="checkbox" />
						吃苹果
					</label>
				</div>

				<!-- 单选框 -->
				<div class="radio">
					<label>
						<input name="optionsRadios" type="radio" checked />男
					</label>
				</div>
				<div class="radio">
					<label>
						<input name="optionsRadios" type="radio" />女
					</label>
				</div>
				
				<!-- 下拉框 -->
				<select class="form-control">
					<option value="">1</option>
					<option value="">2</option>
					<option value="">3</option>
					<option value="">4</option>
				</select>
				
				<!-- 静态控件 -->
				<p class="form-control-static">请按照我的格式输入：hello@163.com</p>
				<!-- 以这种方式来提示用户进行怎样的输入 -->
				
				<!-- 焦点状态 -->
				<input type="text" class="form-control" type="text" placeholder="hello" disabled="disabled" >
				
				<!-- 只读输入框 -->
				<input type="text" class="form-control" placeholder="hello world" readonly="readonly" />
			</form>
			
			<hr />
			
			<!-- 设置所有表单内容不可用 -->
			<fieldset disabled="">
				<input type="text" class="form-control" name="" id="" value="" />
				<textarea class="form-control" rows="5"></textarea>
				
				<!-- 多选框 -->
				<div class="checkbox">
					<label>
						<input type="checkbox" />
						吃橘子
					</label>
					<label class="checkbox">
						<input type="checkbox" />
						吃苹果
					</label>
				</div>
			</fieldset>
		</div>
	</body>
</html>
