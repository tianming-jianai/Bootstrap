<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>页头&缩略图</title>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<!-- 好处就是页头下面那条线不用自己实现了 -->
			<div class="page-header">
				<h1>极客学院<small>欢迎您!</small></h1>
			</div>

			<!-- 缩略图 -->
			<!-- 圆角外边框，鼠标hover上会有颜色变化 -->
			<div class="row">
				<div class="col-xs-6 col-md-3">
					<a href="#" class="thumbnail">
						<img src="./image/architecture.svg">
					</a>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6 col-md-3">
					<div class="thumbnail">
						<img src="./image/mn.jpg">
						<div class="caption">
							<h3>这是一个素描绘画哦</h3>
							<p>你看这飘逸的秀发，圆润的脸庞，专注的眼神！！！</p>
							<p>
								<a href="#" class="btn btn-primary" role="button">好看</a>
								<a href="#" class="btn btn-primary" role="button">不好看</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
