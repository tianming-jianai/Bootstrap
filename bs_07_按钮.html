<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<button class="btn btn-default">DEFAULT</button>
			<button class="btn btn-primary">PRIMARY</button>
			<button class="btn btn-success">SUCCESS</button>
			<button class="btn btn-info">INFO</button>
			<button class="btn btn-warning">WARNING</button>
			<button class="btn btn-link">LINK</button>
			<button class="btn btn-danger">DANGER</button>
		</div>
		
		<!-- 修改按钮大小 -->
		<div class="container">
			<button class="btn btn-info btn-lg">INFO</button>
			<button class="btn btn-info">INFO</button>
			<button class="btn btn-info btn-sm">INFO</button>
			<button class="btn btn-info btn-xs">INFO</button>
		</div>
		
		<!-- btn-block:充满父级容器 -->
		<div class="container">
			<button class="btn btn-primary btn-block" disabled>PRIMARY</button>
		</div>
		
		<!-- btn可以在a标签中使用 -->
		<!-- 可以是哟个a标签替换button -->
		<div class="container"><!-- disabled 不可点击状态 -->
			<a href="#" class="btn btn-primary btn-lg active" disabled>PRIMARY</a>
		</div>
		
		<div class="container">
			<input type="button" class="btn btn-primary btn-lg" value="PRIMARY" />
		</div>
		
	</body>
</html>
